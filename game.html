<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattura i Regali di Natale (Funzionante)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        #game-container {
            width: 500px;
            height: 600px;
            border: 5px solid #0056b3;
            background-color: #e0ffff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .falling-object {
            position: absolute;
            font-size: 45px;
            text-align: center;
            user-select: none;
        }
        #sleigh {
            position: absolute;
            bottom: 0;
            width: 80px; 
            height: 50px;
            text-align: center;
            font-size: 55px; 
            cursor: move;
            user-select: none;
        }
        #score-panel {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #0056b3;
            width: 500px;
            text-align: center;
        }
        #control-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 2px solid #5cb85c;
            width: 500px;
            text-align: center;
        }
        input[type="range"] {
            width: 80%;
        }
        #level-display {
            font-weight: bold;
            color: #d9534f;
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <h2>üéÑ Cattura i Regali in Caduta üéÖ</h2>
    <p>Usa il mouse per trascinare Babbo Natale o le frecce della tastiera (‚Üê e ‚Üí).</p>

    <div id="score-panel">
        Livello: <span id="level-display">1</span> | Punteggio: <span id="score">0</span> | Mancati: <span id="missed">0</span>
    </div>

    <div id="game-container">
        <div id="sleigh">üéÖ</div>
    </div>

    <div id="control-panel">
        <h3>üõ†Ô∏è Pannello di Controllo Didattico</h3>
        <p>Modifica la **Gravit√†** (`GRAVITY_FACTOR`) in tempo reale per le tue lezioni:</p>
        <label for="gravity-slider">Fattore Gravit√† (GRAVITY_FACTOR):</label>
        <input type="range" id="gravity-slider" min="0.5" max="3.0" step="0.1" value="1.0">
        <span id="gravity-value">1.0</span>
        <button id="restart-button">Riavvia il Gioco</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // =========================================================
            // üîë VARIABILI DIDATTICHE E MODIFICABILI
            // =========================================================

            let GRAVITY_FACTOR = 1.0; 
            let SPAWN_INTERVAL_MS = 1000; 
            const SLEIGH_WIDTH = 80;    
            const OBJECT_SIZE = 45;     
            const SLEIGH_SPEED = 10; 
            const COLLISION_BUFFER_Y = 20; 

            // VARIABILI PER IL SISTEMA A LIVELLI
            let currentLevel = 1;
            const SCORE_TO_NEXT_LEVEL = 150; 
            const LEVEL_INCREASE_GRAVITY = 0.2; 
            const LEVEL_DECREASE_SPAWN = 50; 

            // =========================================================
            // LOGICA DI BASE
            // =========================================================

            const container = document.getElementById('game-container');
            const sleigh = document.getElementById('sleigh');
            const scoreDisplay = document.getElementById('score');
            const missedDisplay = document.getElementById('missed');
            const levelDisplay = document.getElementById('level-display');
            const gravitySlider = document.getElementById('gravity-slider');
            const gravityValueSpan = document.getElementById('gravity-value');
            const restartButton = document.getElementById('restart-button'); // üö© NUOVA VARIABILE

            let score = 0;
            let missed = 0;
            let gameLoopInterval;
            let spawnInterval;
            let running = false;
            
            const objects = [];
            let sleighX;

            function initSleighPosition() {
                sleighX = container.clientWidth / 2 - SLEIGH_WIDTH / 2;
                sleigh.style.left = sleighX + 'px';
            }
            initSleighPosition();

            gravitySlider.addEventListener('input', (event) => {
                if (running) {
                    GRAVITY_FACTOR = parseFloat(event.target.value);
                    gravityValueSpan.textContent = GRAVITY_FACTOR.toFixed(1);
                }
            });

            function updateSleighPosition(newX) {
                if (newX < 0) {
                    newX = 0;
                } else if (newX > container.clientWidth - SLEIGH_WIDTH) {
                    newX = container.clientWidth - SLEIGH_WIDTH;
                }
                sleighX = newX;
                sleigh.style.left = sleighX + 'px';
            }

            // =========================================================
            // SISTEMA A LIVELLI
            // =========================================================

            function levelUp() {
                currentLevel++;

                GRAVITY_FACTOR += LEVEL_INCREASE_GRAVITY;
                SPAWN_INTERVAL_MS = Math.max(400, SPAWN_INTERVAL_MS - LEVEL_DECREASE_SPAWN);
                
                levelDisplay.textContent = currentLevel;
                gravityValueSpan.textContent = GRAVITY_FACTOR.toFixed(1);
                gravitySlider.value = GRAVITY_FACTOR; 

                clearInterval(spawnInterval);
                spawnInterval = setInterval(createFallingObject, SPAWN_INTERVAL_MS);

                alert(`Livello ${currentLevel} raggiunto!`);
            }

            // =========================================================
            // LOGICA DI GIOCO (updateGame e collisioni)
            // =========================================================

            function createFallingObject() {
                if (!running) return;
                const isGift = Math.random() > 0.3; 
                const type = isGift ? 'gift' : 'coal';
                const emoji = isGift ? 'üéÅ' : '‚ö´';
                
                const obj = document.createElement('div');
                obj.className = 'falling-object';
                obj.textContent = emoji;
                obj.dataset.type = type;

                const posX = Math.random() * (container.clientWidth - OBJECT_SIZE);
                obj.style.left = posX + 'px';
                obj.style.top = '0px';

                container.appendChild(obj);
                objects.push({ element: obj, y: 0, speed: Math.random() * 0.5 + 1.0 });
            }

            function updateGame() {
                if (!running) return;

                if (score >= currentLevel * SCORE_TO_NEXT_LEVEL) {
                    levelUp();
                }

                for (let i = objects.length - 1; i >= 0; i--) {
                    const obj = objects[i];
                    
                    obj.y += obj.speed * GRAVITY_FACTOR;
                    obj.element.style.top = obj.y + 'px';

                    const isCollision = checkCollision(obj);

                    if (isCollision) {
                        handleCollision(obj, i);
                        continue;
                    }

                    if (obj.y > container.clientHeight - OBJECT_SIZE) {
                        if (obj.element.dataset.type === 'gift') {
                            missed++;
                            missedDisplay.textContent = missed;
                        }
                        removeObject(i);
                    }
                }
                
                if (missed >= 10) {
                    stopGame(`Gioco Finito! Punteggio finale: ${score}. Raggiunto livello ${currentLevel}.`);
                }
            }

            function checkCollision(obj) {
                const objBottom = obj.y + OBJECT_SIZE;
                const objLeft = parseFloat(obj.element.style.left);

                const sleighTop = container.clientHeight - sleigh.clientHeight - COLLISION_BUFFER_Y; 
                const sleighLeft = sleighX;
                const sleighRight = sleighX + SLEIGH_WIDTH;

                return objBottom >= sleighTop && 
                       objLeft < sleighRight && 
                       (objLeft + OBJECT_SIZE) > sleighLeft;
            }

            function handleCollision(obj, index) {
                if (obj.element.dataset.type === 'gift') {
                    score += 10;
                    scoreDisplay.textContent = score;
                    obj.element.textContent = '‚úÖ'; 
                } else if (obj.element.dataset.type === 'coal') {
                    score = Math.max(0, score - 5); 
                    scoreDisplay.textContent = score;
                    obj.element.textContent = 'üî•'; 
                }
                
                removeObject(index); 
            }

            function removeObject(index) {
                if (index >= 0 && index < objects.length) {
                    container.removeChild(objects[index].element);
                    objects.splice(index, 1);
                }
            }

            // =========================================================
            // CONTROLLO INPUT E GIOCO
            // =========================================================
            
            sleigh.addEventListener('mousedown', (e) => {
                if (!running) return;
                let shiftX = e.clientX - sleigh.getBoundingClientRect().left;
                let containerLeft = container.getBoundingClientRect().left;

                function moveAt(pageX) {
                    let newX = pageX - shiftX - containerLeft;
                    updateSleighPosition(newX);
                }

                function onMouseMove(event) {
                    moveAt(event.pageX);
                }

                document.addEventListener('mousemove', onMouseMove);

                sleigh.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    sleigh.onmouseup = null;
                };

                sleigh.ondragstart = () => false; 
            });

            document.addEventListener('keydown', (e) => {
                if (!running) return;
                if (e.key === 'ArrowLeft') {
                    updateSleighPosition(sleighX - SLEIGH_SPEED);
                } else if (e.key === 'ArrowRight') {
                    updateSleighPosition(sleighX + SLEIGH_SPEED);
                }
            });

            // üö© FIX: Listener per il pulsante
            restartButton.addEventListener('click', startGame);

            function startGame() {
                clearInterval(gameLoopInterval);
                clearInterval(spawnInterval);
                objects.forEach(obj => container.removeChild(obj.element));
                objects.length = 0;
                
                currentLevel = 1;
                GRAVITY_FACTOR = 1.0;
                SPAWN_INTERVAL_MS = 1000;

                score = 0;
                missed = 0;
                scoreDisplay.textContent = score;
                missedDisplay.textContent = missed;
                levelDisplay.textContent = currentLevel;
                gravityValueSpan.textContent = GRAVITY_FACTOR.toFixed(1);
                gravitySlider.value = GRAVITY_FACTOR;
                initSleighPosition();

                running = true;

                gameLoopInterval = setInterval(updateGame, 1000 / 60); 
                spawnInterval = setInterval(createFallingObject, SPAWN_INTERVAL_MS);
            }

            function stopGame(message) {
                running = false;
                clearInterval(gameLoopInterval);
                clearInterval(spawnInterval);
                alert(message);
            }

            // Avvio iniziale del gioco
            startGame();

        }); 

    </script>

</body>
</html>
